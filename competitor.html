      <script>
         var interleaveOffset = 0.5;
         
         var swiperOptions = {
           loop: true,
           speed: 1000,
           grabCursor: true,
           watchSlidesProgress: true,
           mousewheelControl: true,
           keyboardControl: true,
           navigation: {
             nextEl: ".swiper-button-next",
             prevEl: ".swiper-button-prev",
           },
           on: {
             progress: function () {
               var swiper = this;
               for (var i = 0; i < swiper.slides.length; i++) {
                 var slideProgress = swiper.slides[i].progress;
                 var innerOffset = swiper.width * interleaveOffset;
                 var innerTranslate = slideProgress * innerOffset;
                 swiper.slides[i].querySelector(".slide-inner").style.transform =
                   "translate3d(" + innerTranslate + "px, 0, 0)";
               }
             },
             touchStart: function () {
               var swiper = this;
               for (var i = 0; i < swiper.slides.length; i++) {
                 swiper.slides[i].style.transition = "";
               }
             },
             setTransition: function (speed) {
               var swiper = this;
               for (var i = 0; i < swiper.slides.length; i++) {
                 swiper.slides[i].style.transition = speed + "ms";
                 swiper.slides[i].querySelector(".slide-inner").style.transition =
                   speed + "ms";
               }
             },
           },
         };
         
         var swiper = new Swiper(".swiper-container", swiperOptions);
      </script>
      <script>
         // Retrieve the div2 content from localStorage
         var div2Content = localStorage.getItem("div2Content");
         
         // Check if the content is available
         if (div2Content) {
           // Parse the content as HTML
           var tempDiv = document.createElement("div");
           tempDiv.innerHTML = div2Content;
         
           // Find the table within the parsed content
           var table = tempDiv.querySelector("table");
         
           if (table) {
             // Append the table to the competitorTable element
             document.getElementById("competitorTable").appendChild(table);
           } else {
             // Handle the case where the table is not found
             document.getElementById("competitorDiv").innerText =
               "No table data available.";
           }
         } else {
           // Handle the case where the content is not available
           document.getElementById("competitorDiv").innerText =
             "No data available from randomizer.html.";
         }
         window.addEventListener("scroll", function () {
           var header = document.getElementById("myHeader");
           var logo = document.getElementById("logo");
           if (window.scrollY > 0) {
             header.classList.add("header-hidden");
             logo.classList.add("logo-hidden");
           } else {
             header.classList.remove("header-hidden");
             logo.classList.remove("logo-hidden");
           }
         });
         $(document).ready(function(){
            $('.slick-gallery').slick({
            slidesToShow: 5,
            slidesToScroll: 5,
            infinite: true,
            autoplay: true,
            autoplaySpeed: 3000, // Set the speed in milliseconds (here it's set to 3 seconds)
            });
            });
