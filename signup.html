<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background-image: url('assets/images/backgroundSignup.png');
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    width: 400px;
  }

  .container h1 {
    text-align: center;
  }

  .container p {
    text-align: center;
  }

  input[type=text]:focus, input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }

  button {
  background-color: #008CBA;
  color: white;
  padding: 14px 20px;
  margin: 8px 4px;
  border: none;
  cursor: pointer;
  width: 48%;
  opacity: 0.9;
  border-radius: 12px; /* Added border-radius */
}

  button:hover {
    opacity: 1;
  }

  .cancelbtn {
    background-color: #f44336;
  }

  .signupbtn {
    background-color: #4CAF50;
  }

  .cancelbtn, .signupbtn {
    float: left;
  }

  .container {
    padding: 16px;
  }

  .clearfix::after {
    content: "";
    clear: both;
    display: table;
  }
  .modal {
    display: none; 
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  /* Modal content */
  .modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    animation: fade 0.5s ease-in-out;
  }

  @keyframes fade {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Close button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
<script>
  function openModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "block";
  }

  function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
  }

  function validateForm() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("psw").value;
    var repeatPassword = document.getElementById("psw-repeat").value;
    var errorText = document.getElementById("errorText");

    if (email == "" || password == "" || repeatPassword == "") {
      errorText.innerHTML = "All fields are required";
      return false;
    }

    if (password !== repeatPassword) {
      errorText.innerHTML = "Passwords do not match";
      return false;
    }

    // If all validations pass, enable sign up
    openModal();
  }

  function resetForm() {
    document.getElementById("email").value = "";
    document.getElementById("psw").value = "";
    document.getElementById("psw-repeat").value = "";
    document.getElementById("errorText").innerHTML = "";
  }
</script>
  
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-image: url('assets/images/backgroundSignup.png'); background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <div class="container" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; width: 400px; text-align: center;">
    <h1>IHSA Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form>
        <label for="email"><b>Email*</b></label>
        <br><br>
        <input type="text" placeholder="Enter Email" id="email" required style="width: 75%; height: 25px;">
        <br><br>
        <label for="psw"><b>Password*</b></label>
        <br><br>
        <input type="password" placeholder="Enter Password" id="psw" required style="width: 75%; height: 25px;">
        <br><br>
        <label for="psw-repeat"><b>Repeat Password*</b></label>
        <br><br>
        <input type="password" placeholder="Repeat Password" id="psw-repeat" required style="width: 75%; height: 25px;">
        <br><br>
        <label>
          <input type="checkbox" name="remember"> Remember me
        </label>
        <br><br>
        <p id="errorText" style="color: red;"></p>
        <div class="clearfix">
          <button type="button" class="cancelbtn" onclick="resetForm()">Cancel</button>
          <button type="button" class="signupbtn" onclick="validateForm()">Sign Up</button>
        </div>
      </form>  
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <p>Thank you for signing up!</p>
          <br>
          <p><a href="signin.html">Click here to Login</a></p>
        </div>
      </div>
  </div>
</body>
</html>
